<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="~{main_layout :: layout(~{::title},
                                    ~{::body[@data-fragment='body']},
                                    ~{::th:block[@data-fragment='head']},
                                    ~{::th:block[@data-fragment='scripts']}
      )}">
<head>
    <meta charset="UTF-8">
    <title data-fragment="title">EasyMed</title>
    <th:block data-fragment="head">

    </th:block>
</head>
<body data-fragment="body">

    <!-- HEADER-->
    <header th:insert="~{fragments/header :: header}"></header>

            <section th:unless="${loginError}" class="login-container">

                <div class="login-wrapper">
                    <div class="login-header">
                        <h2>Login</h2>
                    </div>

                    <form th:object="${loginRequest}" class="login-form" action="/login" method="post" th:action="@{/login}">
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input th:field="*{emailAddress}" type="email" id="email" name="email" placeholder="Enter your email" required>
                        </div>

                        <div class="form-group">
                            <label for="password">Password</label>
                            <input th:field="*{password}" type="password" id="password" name="password" placeholder="Enter your password" required>
                        </div>

                        <button type="submit" class="btn-login">
                            <i class="fas fa-sign-in-alt"></i> Login
                        </button>

                        <div class="form-footer">
                            <p>Don't have an account yet? <a th:href="@{/register}">Register Here</a></p>
                        </div>
                    </form>
                </div>
            </section>

            <section th:if="${loginError}" class="register-container">
                <div class="error-wrapper">
                    <div class="register-header">
                        <i class="fas fa-exclamation-circle error-icon"></i>
                        <h2 class="error-title">Login Failed</h2>
                    </div>

                    <p class="error-description" th:text="${loginError}">Placeholder Error</p>

                    <div class="form-actions">
                        <a th:href="@{/login}" class="btn-primary">
                            <i class="fas fa-redo"></i> Try Again
                        </a>
                    </div>
                </div>
            </section>
    </th:block>
</body>
</html>
